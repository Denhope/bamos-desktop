Для сборки Electron приложения в CI/CD нам нужно добавить отдельные сборки для разных платформ. Вот обновленный воркфлоу:

```yaml:.github/workflows/release.yml
name: Release
on:
  push:
    branches:
      - test-release

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
          
      - name: Install dependencies
        run: |
          npm install
          npm rebuild canvas --update-binary
          
      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          
      - name: Create Release
        if: matrix.os == 'ubuntu-latest'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
            dist/*.dmg
            dist/*.zip
          tag_name: v${{ steps.package-version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

А в package.json добавьте следующие скрипты:

```json
{
  "scripts": {
    "build": "electron-builder build -c.extraMetadata.main=build/electron/main/index.js",
    "compile": "tsc && vite build"
  }
}
```

В electron-builder.json5 убедитесь, что есть настройки для всех платформ:

```json5
{
  "appId": "com.your-app-id",
  "productName": "Your App Name",
  "directories": {
    "output": "dist",
    "buildResources": "build-resources"
  },
  "files": [
    "build/**/*",
    "node_modules/**/*"
  ],
  "linux": {
    "target": ["AppImage", "deb"],
    "category": "Development"
  },
  "win": {
    "target": ["nsis"]
  },
  "mac": {
    "target": ["dmg"]
  },
  "publish": {
    "provider": "generic",
    "channel": "latest",
    "url": "https://github.com/Denhope/bamos-desktop/releases/latest/download/"
  }
}
```

Основные изменения:
1. Добавлена матрица для сборки под разные ОС
2. Создание релиза происходит только один раз (на ubuntu)
3. Сборка происходит параллельно для всех платформ
4. Загрузка артефактов происходит для каждой платформы